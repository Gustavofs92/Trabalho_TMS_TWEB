<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"> <!--Formatação-->
	<title>Kilowatt Hora</title> <!--Título-->
	<link rel="stylesheet" href="css/Cadastro.css"> <!--Referencia arquivo CSS-->
</head>
<body>
	<!--CABEÇALHO-->
	<header>
	<section>
	<h1>CADASTRO</h1>
	</section>
   </header>
   
   <!--FORMULÁRIO-->
   <form name="input" action="Login.html" method="get">
	Nome: 
	<input type="text" name="nome">
	Sobrenome: 
	<input type="text" name="sobrenome">
	<br>
	CPF: 
	<input type="text" name="cpf" maxlength="11">
	<br>
	E-mail: 
	<input type="text" name="usuario">
	<br>
	Senha: 
	<input type="text" name="usuario">
	<br>
	Rua: 
	<input type="text" name="rua">
	Número: 
	<input type="text" name="numero" size="1">
	Bairro: 
	<input type="text" name="bairro">
	Cidade: 
	<input type="text" name="cidade">
	<br>
	Data de nascimento: 
	<input type="text" name="dia" size="1" maxlength="2" value="dia">
	<input type="text" name="mes" size="1" maxlength="2" value="mês">
	<input type="text" name="ano" size="2" maxlength="4" value="ano">
	<br>
	Sexo:
	<select name="sexo">
	<option value="masculino">Masculino
	<option value="feminino">Feminino
	</select>
	<br><br><br>
	<input type="submit" value="Cadastrar">
	<br><br><br><br>
	</form>
   
   <!--Rodapé-->
   <footer>
   <img src="img/rodape.jpg">&copy; Copyright Kilowatt Hora

      <li>
	  <a href=="http://facebook.com/kilowatthora"><img src="img/facebook.png"></a>

	  <a href=="https://instagram.com/kilowatthora"><img src="img/instagram.png"></a>
	  </li>
    </ul>
	</div>
   </footer>
</body>

</html>
